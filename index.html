<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis GPT</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="icon" href="img/SENAI-AI 1.png" type="image/png">
</head>
<body>
    <main>
        <div class="sidebar"></div>
        <section class="chat">
            <img src="img/SENAI-AI 1.png" alt="Jarvis">
            <h1>SENAI GPT</h1>
            <div class="pergunta">
                <input type="text" name="prompt" id="prompt" placeholder="Pergunte algo...">
                <button id="capturar">
                    <i class="fas fa-microphone"></i>
                </button>
            </div>
            <img src="img/senai_logo.png" alt="Logo do Senai contendo a sigla da instituição">
        </section>
        <div class="switch-button">
            <label>
              <input type="checkbox" id="dark-mode">
              <span class="switch"></span>
            </label>
        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
